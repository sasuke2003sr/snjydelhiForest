<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Website - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px 0 0 10px;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .bottom-text {
            text-align: center;
            margin-top: 20px;
        }

        .bottom-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .home-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image/pngwing.com.png" alt="Sticker">
        </div>
        <div class="form-container">
            <h2>Sign Up for Forest Website</h2>
            <form action="">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Sign Up">
            </form>
            <div class="bottom-text">
                Already have an account? <a href="login.html">Login</a>
            </div>
            <a href="home.html" class="home-button">Go to Home Page</a>
        </div>
    </div>
</body>
</html>
